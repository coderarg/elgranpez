<!DOCTYPE html>
<>
<head>
    <title>Ejemplo de Eliminar Atributo ID</title>
</head>
<body>
    <div id="render">
        <!-- Contenido de tu página web -->
    </div>

    <button onclick="renderizarEnNuevaPestana()">Abrir Nueva Pestaña</button>

    <script>
        // Espera a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function() {
            // Obtiene una referencia al elemento con id "render"
            var elementoRender = document.getElementById("render");

            // Elimina el atributo "id" del elemento
            elementoRender.removeAttribute("id");
        });

        function renderizarEnNuevaPestana() {
            // HTML que quieres renderizar en la nueva pestaña
            var contenido = "<h1>Contenido en Nueva Pestaña</h1>";

            // Abre una nueva pestaña y asigna el contenido
            var nuevaPestana = window.open();
            nuevaPestana.document.write(contenido);
        }
    </script>
</body>
</html>
