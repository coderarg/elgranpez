<!DOCTYPE html>

<head>

<body>

    <header>

            </div>
            <div class="header__menu">
                <div class="header__nav">

                    <a class="header__items" href="#">Contacto</a>

                <div class="header__icons">

                    <a href="" class="header__icons--links">

    <main>

        
    </main>

            <img class="footer__logo" src="../recursos/egp-logo/el-gran-pez_logo.png" alt="logo el gran pez">

            <a class="footer__container" href="#">
                <div class="footer__titulo">
                    <img src="../recursos/nav_menu/location-logo-white.png" alt="icono ubicacion"

            <a class="footer__container" href="#">

            <a class="footer__container" href="#">
                <div class="footer__titulo">
                    <img src="../recursos/nav_menu/signo-preguntas.png" alt="icono signo interrogacion"

            <div footer__rrss>

                </a>
                <a href="" class="footer__rrss--link">
                    <img src="../recursos/nav_menu/facebook-logo-white.png" alt="" class="footer__rrss--icono">
